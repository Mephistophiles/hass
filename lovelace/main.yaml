title: Main
cards:
  - title: Bedroom
    type: entities
    show_header_toggle: false
    entities:
      - entity: sensor.hacs
        name: HACS Updates
      - entity: light.bedroom
      - entity: input_boolean.bedroom_manual_mode
      - entity: sensor.bedroom_temperature
      - entity: sensor.bedroom_humidity
      - entity: sensor.air_pressure
      - entity: sensor.co2
      - entity: sensor.pm2_5
      - entity: sensor.pm10
      - entity: switch.socket_air_humidifier
      - entity: sensor.light_sensor_illuminance_lux

      # - entity: climate.zhimi_heater_mc2_54_48_e6_78_e3_06
      # - entity: sensor.garage_air_monitor_voc
      # - entity: sensor.garage_air_monitor_formaldehyd
  - title: Hallway
    type: entities
    show_header_toggle: false
    entities:
      - entity: light.hallway_light
      - entity: light.hallway_boardroom
      - entity: light.hallway_backlight
        icon: mdi:led-strip
      - entity: light.hallway_kitchen
      - entity: sensor.0xa4c1380e48732b0f_power
      - entity: binary_sensor.presence_hallway_presence
  - title: Kitchen
    type: entities
    show_header_toggle: false
    entities:
      - entity: light.kitchen
      - entity: sensor.lywsd03mmc_temperature
      - entity: sensor.lywsd03mmc_humidity
      - entity: switch.socket_kitchen
      - entity: sensor.socket_kitchen_power
      - entity: binary_sensor.gas_leak_detector_gas
      - entity: binary_sensor.smoke_detector_smoke
      - entity: binary_sensor.water_leak_sensor_kitchen_sink_water_leak
  - type: weather-forecast
    entity: weather.openweathermap
  - title: Bathroom
    type: entities
    show_header_toggle: false
    entities:
      - entity: switch.socket_air_dryer
      - entity: sensor.socket_air_dryer_power
      - entity: switch.socket_washing_machine
      - entity: binary_sensor.socket_washing_machine_running
        name: Washing Machine Running
        icon: mdi:washing-machine
      - entity: sensor.socket_washing_machine_power
      - entity: binary_sensor.water_leak_sensor_sink_water_leak
      - entity: binary_sensor.water_leak_sensor_washing_machine_water_leak
      - entity: binary_sensor.water_leak_sensor_bath_water_leak

  - type: custom:auto-entities
    card:
      show_header_toggle: false
      title: Battery low
      type: entities
    show_empty: false
    filter:
      include:
        - attributes:
            device_class: battery
          state: <= 10
      exclude:
        - name: /[Ll]ow/
        - name: /[Ss]tate/
    sort:
      method: state
      numeric: true
