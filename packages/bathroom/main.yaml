bathroom:
  automation:
    - id: washing_machine_done
      alias: Washing Machine Done
      trigger:
        platform: state
        entity_id:
          - binary_sensor.washing_machine_running
        from: "on"
        to: "off"
      action:
        - service: notify.self
          data:
            message: Washing Machine is done
            data:
              disable_notification: true
  template:
    - binary_sensor:
        - name: washing_machine_running
          state: >
            {{ int(states('sensor.tz3000_cehuw1lw_ts011f_active_power_2'), 0) > 10 }}
          delay_off: 00:03:00
