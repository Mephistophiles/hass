bathroom:
  homeassistant:
    customize:
      switch.socket_air_dryer:
        friendly_name: Air Dryer
        icon: mdi:tumble-dryer
      switch.socket_washing_machine:
        friendly_name: Washing machine
        icon: mdi:washing-machine
      binary_sensor.water_leak_sensor_sink_water_leak:
        friendly_name: Leak sensor - Sink
        device_class: moisture
      binary_sensor.water_leak_sensor_washing_machine_water_leak:
        friendly_name: Leak sensor - Washing mashine
        device_class: moisture
      binary_sensor.water_leak_sensor_bath_water_leak:
        friendly_name: Leak sensor - Bath
        device_class: moisture

  automation:
    - id: socket_washing_machine_done
      alias: Washing Machine Done
      trigger:
        platform: state
        entity_id:
          - binary_sensor.socket_washing_machine_running
        from: "on"
        to: "off"
      action:
        - service: notify.self
          data:
            message: Washing Machine is done
            data:
              disable_notification: true
  template:
    - binary_sensor:
        - name: socket_washing_machine_running
          state: >
            {{ int(states('sensor.socket_washing_machine_power'), 0) > 10 }}
          delay_off: 00:03:00
