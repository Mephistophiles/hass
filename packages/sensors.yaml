global_sensors:
  input_boolean:
    need_light:
      name: Need Light in Home
      icon: mdi:lightbulb
    auto_light_on:
      name: Enable automatically light
      icon: mdi:lightbulb
    auto_light_off:
      name: Disable automatically light
      icon: mdi:lightbulb
  input_number:
    minimal_illuminance:
      name: Minimal Illuminance for enable Light
      min: 0
      max: 120
      step: 1
      initial: 10
    maximum_illuminance:
      name: Maximum Illuminance for disable Light
      min: 0
      max: 120
      step: 1
      initial: 60
